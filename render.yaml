services:
  - type: web
    name: ezyago-trading
    env: python
    region: frankfurt
    plan: starter
    buildCommand: |
      pip install --upgrade pip==21.3.1
      pip install --no-build-isolation --prefer-binary -r requirements.txt
    startCommand: gunicorn app.main:app --bind 0.0.0.0:$PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ENVIRONMENT
        value: PRODUCTION
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: FLASK_APP
        value: app.main:app
    healthCheckPath: /health
    autoDeploy: true
