services:
  - type: web
    name: ezyago-trading
    env: python
    region: frankfurt
    plan: starter
    buildCommand: |
      python3.11 -m pip install --upgrade pip==24.0
      python3.11 -m pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app.main:app --bind 0.0.0.0:$PORT --workers 1 --worker-class uvicorn.workers.UvicornWorker --timeout 120
    envVars:
      - key: ENVIRONMENT
        value: PRODUCTION
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PYTHON_VERSION # We'll keep this just in case, it doesn't hurt.
        value: 3.11.9
    healthCheckPath: /health
    autoDeploy: true
