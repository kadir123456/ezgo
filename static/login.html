<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - EzyagoTrading</title>
    <meta name="description" content="EzyagoTrading hesabınıza giriş yapın">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #64748b;
            --success: #16a34a;
            --danger: #dc2626;
            --warning: #f59e0b;
            --info: #0891b2;
            
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-card: #1e293b;
            
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            
            --border-color: #334155;
            --border-radius: 0.75rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        /* Auth Container */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.03"><circle cx="30" cy="30" r="2"/></g></svg>');
            pointer-events: none;
        }

        .auth-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
        }

        .auth-card {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            font-weight: 800;
        }

        .auth-logo i {
            color: var(--primary);
            font-size: 2rem;
        }

        .auth-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Form */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-label i {
            margin-right: 0.5rem;
            width: 16px;
            text-align: center;
            color: var(--primary);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            background-color: var(--bg-card);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        /* Password Input */
        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            gap: 0.5rem;
            min-height: 48px;
            user-select: none;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
            box-shadow: 0 4px 14px rgba(37, 99, 235, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.5);
        }

        .btn-full {
            width: 100%;
        }

        /* Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Messages */
        .error-message,
        .success-message {
            padding: 0.875rem 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            margin-top: 1rem;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            color: var(--danger);
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        .success-message {
            background: rgba(22, 163, 74, 0.1);
            color: var(--success);
            border: 1px solid rgba(22, 163, 74, 0.2);
        }

        /* Links */
        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .auth-link-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0;
        }

        .auth-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            transition: var(--transition);
        }

        .auth-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
            }
            
            .auth-logo {
                font-size: 1.5rem;
            }
            
            .auth-logo i {
                font-size: 1.75rem;
            }
            
            .auth-header h1 {
                font-size: 1.25rem;
            }
            
            .auth-header p {
                font-size: 0.9rem;
            }
            
            .form-input {
                padding: 0.75rem;
            }
            
            .btn {
                padding: 0.75rem 1rem;
                font-size: 0.95rem;
            }
        }

        /* Loading states */
        .btn.loading #login-btn-text {
            opacity: 0;
        }

        .btn.loading .spinner {
            display: block;
        }

        /* Focus states for accessibility */
        .form-input:focus-visible,
        .btn:focus-visible,
        .password-toggle:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-card">
                <!-- Logo & Header -->
                <div class="auth-header">
                    <div class="auth-logo">
                        <i class="fas fa-chart-line"></i>
                        <span>EzyagoTrading</span>
                    </div>
                    <h1>Hoş Geldiniz</h1>
                    <p>Profesyonel kripto futures trading hesabınıza giriş yapın</p>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label class="form-label" for="email">
                            <i class="fas fa-envelope"></i>
                            E-posta Adresi
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="ornek@email.com" 
                            required
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">
                            <i class="fas fa-lock"></i>
                            Şifre
                        </label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="••••••••" 
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="password-toggle" id="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" id="login-btn">
                        <span id="login-btn-text">
                            <i class="fas fa-sign-in-alt"></i>
                            Giriş Yap
                        </span>
                        <div id="login-spinner" class="spinner hidden"></div>
                    </button>
                </form>

                <!-- Error Message -->
                <div id="error-message" class="error-message hidden">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-text"></span>
                </div>

                <!-- Success Message -->
                <div id="success-message" class="success-message hidden">
                    <i class="fas fa-check-circle"></i>
                    <span id="success-text"></span>
                </div>

                <!-- Links -->
                <div class="auth-links">
                    <p class="auth-link-text">
                        Hesabınız yok mu? 
                        <a href="/register.html" class="auth-link">
                            <i class="fas fa-user-plus"></i>
                            Kayıt Olun
                        </a>
                    </p>
                    <p class="auth-link-text">
                        <a href="/" class="auth-link">
                            <i class="fas fa-home"></i>
                            Ana Sayfaya Dön
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script>
        // Auth page JavaScript for EzyagoTrading
        let firebaseApp = null;
        let auth = null;
        let database = null;

        // Initialize auth page
        async function initAuthPage() {
            try {
                // Get Firebase configuration
                const firebaseConfig = await getFirebaseConfig();
                
                // Initialize Firebase
                if (!firebaseApp) {
                    firebaseApp = firebase.initializeApp(firebaseConfig);
                    auth = firebase.auth();
                    database = firebase.database();
                }
                
                // Initialize page functionality
                initLoginPage();
                initPasswordToggle();
                checkAuthState();
                
            } catch (error) {
                console.error('Firebase initialization failed:', error);
                showError('Sistem başlatılamadı. Lütfen sayfayı yenileyin.');
            }
        }

        // Get Firebase configuration from backend
        async function getFirebaseConfig() {
            try {
                const response = await fetch('/api/firebase-config');
                if (!response.ok) {
                    throw new Error('Firebase config could not be loaded');
                }
                return await response.json();
            } catch (error) {
                console.error('Error getting Firebase config:', error);
                // Fallback configuration for demo
                return {
                    apiKey: "demo-api-key",
                    authDomain: "demo.firebaseapp.com",
                    databaseURL: "https://demo-default-rtdb.firebaseio.com/",
                    projectId: "demo-project",
                    storageBucket: "demo-project.appspot.com",
                    messagingSenderId: "123456789",
                    appId: "1:123456789:web:abcdef123456"
                };
            }
        }

        // Initialize login page
        function initLoginPage() {
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
        }

        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validation
            if (!email || !password) {
                showError('Lütfen tüm alanları doldurun.');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Geçerli bir e-posta adresi girin.');
                return;
            }
            
            // Start loading
            setLoading(true);
            hideMessages();
            
            try {
                // Sign in with Firebase Auth
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Update last login in Realtime Database
                await database.ref(`users/${user.uid}`).update({
                    last_login: firebase.database.ServerValue.TIMESTAMP,
                    last_login_ip: await getUserIP()
                });
                
                showSuccess('Giriş başarılı! Yönlendiriliyorsunuz...');
                
                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showError(getAuthErrorMessage(error.code));
            } finally {
                setLoading(false);
            }
        }

        // Check if user is already authenticated
        function checkAuthState() {
            if (auth) {
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        // User is signed in, redirect to dashboard
                        console.log('User already authenticated, redirecting...');
                        window.location.href = '/dashboard.html';
                    }
                });
            }
        }

        // Initialize password toggle functionality
        function initPasswordToggle() {
            const passwordToggle = document.getElementById('password-toggle');
            const passwordInput = document.getElementById('password');
            
            if (passwordToggle && passwordInput) {
                passwordToggle.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    const icon = passwordToggle.querySelector('i');
                    icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
                });
            }
        }

        // Utility functions
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function setLoading(loading) {
            const btn = document.getElementById('login-btn');
            const btnText = document.getElementById('login-btn-text');
            const spinner = document.getElementById('login-spinner');
            
            if (btn && btnText && spinner) {
                btn.disabled = loading;
                if (loading) {
                    btn.classList.add('loading');
                    btnText.style.opacity = '0';
                    spinner.classList.remove('hidden');
                } else {
                    btn.classList.remove('loading');
                    btnText.style.opacity = '1';
                    spinner.classList.add('hidden');
                }
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const successDiv = document.getElementById('success-message');
            
            if (errorDiv && errorText) {
                errorText.textContent = message;
                errorDiv.classList.remove('hidden');
            }
            
            if (successDiv) {
                successDiv.classList.add('hidden');
            }
            
            // Auto hide after 5 seconds
            setTimeout(hideMessages, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            const errorDiv = document.getElementById('error-message');
            
            if (successDiv && successText) {
                successText.textContent = message;
                successDiv.classList.remove('hidden');
            }
            
            if (errorDiv) {
                errorDiv.classList.add('hidden');
            }
        }

        function hideMessages() {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            if (errorDiv) errorDiv.classList.add('hidden');
            if (successDiv) successDiv.classList.add('hidden');
        }

        function getAuthErrorMessage(errorCode) {
            const errorMessages = {
                'auth/user-not-found': 'Bu e-posta adresi ile kayıtlı bir kullanıcı bulunamadı.',
                'auth/wrong-password': 'Şifre hatalı. Lütfen tekrar deneyin.',
                'auth/email-already-in-use': 'Bu e-posta adresi zaten kullanımda.',
                'auth/weak-password': 'Şifre çok zayıf. En az 6 karakter olmalıdır.',
                'auth/invalid-email': 'Geçersiz e-posta adresi.',
                'auth/user-disabled': 'Bu hesap devre dışı bırakılmış.',
                'auth/too-many-requests': 'Çok fazla başarısız giriş denemesi. Lütfen daha sonra tekrar deneyin.',
                'auth/network-request-failed': 'Ağ bağlantısı hatası. İnternet bağlantınızı kontrol edin.',
                'auth/internal-error': 'Bir sistem hatası oluştu. Lütfen daha sonra tekrar deneyin.'
            };
            
            return errorMessages[errorCode] || 'Bir hata oluştu. Lütfen tekrar deneyin.';
        }

        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error getting user IP:', error);
                return 'unknown';
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initAuthPage();
        });
    </script>
</body>
</html>
