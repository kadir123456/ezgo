<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>EzyagoTrading - Yönetici Paneli</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="admin-container" class="admin-layout flex flex-col min-h-screen">
        <header class="admin-header">
            <div class="container flex items-center justify-between">
                <div class="logo">
                    <i class="fas fa-user-shield"></i>
                    Yönetici Paneli
                </div>
                <button id="admin-logout-button" class="btn btn-danger btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Çıkış Yap
                </button>
            </div>
        </header>

        <main class="main-content flex-1">
            <div class="container">
                <h1 class="page-title mb-4">
                    <i class="fas fa-users-cog"></i> Kullanıcı Yönetimi
                </h1>
                <p class="page-subtitle mb-6">Sistemdeki tüm kullanıcıları ve abonelik durumlarını buradan yönetin.</p>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="fas fa-list"></i> Kullanıcı Listesi
                        </h2>
                        <span class="text-sm text-muted" id="user-count">Toplam Kullanıcı: 0</span>
                    </div>
                    <div class="table-responsive">
                        <table id="users-table" class="data-table">
                            <thead>
                                <tr>
                                    <th>E-posta</th>
                                    <th>Durum</th>
                                    <th>Bitiş Tarihi</th>
                                    <th>Kullanıcı ID</th>
                                    <th class="text-center">İşlem</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                                <tr><td colspan="5" class="text-center text-muted loading-message"><i class="fas fa-spinner fa-spin mr-2"></i> Kullanıcılar yükleniyor...</td></tr>
                            </tbody>
                        </table>
                    </div>
                    <p id="table-error-message" class="status-message error mt-4" style="display: none;"></p>
                </div>
            </div>
        </main>

        <footer class="admin-footer">
            <div class="container text-center text-muted">
                &copy; <span id="current-year"></span> EzyagoTrading Admin Paneli. Tüm hakları saklıdır.
            </div>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="/static/admin.js"></script>
</body>
</html>
